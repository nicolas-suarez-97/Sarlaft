<!doctype html>
<html class="fixed sidebar-left-collapsed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>AJG Sarlaft</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="../octopus/assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../octopus/assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../octopus/assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="../octopus/assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" href="../octopus/assets/vendor/select2/select2.css" />
		<link rel="stylesheet" href="../octopus/assets/vendor/jquery-datatables-bs3/assets/css/datatables.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="../octopus/assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="../octopus/assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="../octopus/assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="../octopus/assets/vendor/modernizr/modernizr.js"></script>
        <link rel="stylesheet" href="../styles.css">		


	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			<header class="header">
                <div class="logo-container">
                    <img src="../img/logo-1.png" height="45" class="logo" style="padding-left: 0.5cm; "  alt="JSOFT Admin"/>                    
                    <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                        <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                    </div>
                </div>
                
                <!-- start: search & user box -->
                <div class="header-right">
            
                    <form action="#" class="search nav-form">
                        <div class="input-group input-search">
                            <input type="text" class="form-control" name="q" id="q" placeholder="Buscar...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>								
                                
                    <span class="separator"></span>  
                    <div id="userbox" class="userbox">
                        <a href="#" data-toggle="dropdown">							
                            <div class="profile-info">
                                <span class="name">Nombre Usuario</span>								
                            </div>
            
                            <i class="fa custom-caret"></i>
                        </a>
            
                        <div class="dropdown-menu">
                            <ul class="list-unstyled">
                                <li class="divider"></li>
                                <li>
                                    <a role="menuitem" tabindex="-1" href="#"><i class="fa fa-user"></i> Perfil</a>
                                </li>								
                                <li>
                                    <a role="menuitem" tabindex="-1" href="#"><i class="fa fa-power-off"></i> Cerrar Sesión</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- end: search & user box -->
            </header>
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				    <!--#4DINCLUDE panelJuridico.shtml-->
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header  ajg-color-dark">
                        <h2>Información Básica</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="../index.shtml">
										<i class="fa fa-home title"></i>
									</a>
								</li>
                                <li><span style="color:white">Información Básica</span></li>
                                <li><span style="padding-right: 1cm; color:white">Información Financiera</span></li>
							</ol>
												
						</div>
					</header>

					<!-- start: page -->					
                    <div>
                        <br>
                        <section class="panel">
                            <header class="panel-heading">                                        
                                <h2 class="panel-title text-center ajg-title-dark">Información Financiera</h2>   
                            </header>
                            <div class="panel-body">
                                <form class="form-bordered ajg-title-dark" method="POST" enctype="multipart/form-data" action="/Juridico/origen_fondos">                                                                                                               
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Ingresos Mensuales</label>
                                            <div class="col-md-8">
                                                <input name="ingresosMensuales" type="number" class="form-control" placeholder="Ingresos (Pesos)" required>
                                            </div>                                 
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-3 control-label">Egresos Mensuales</label>
                                                <div class="col-sm-9">
                                                    <input name="egresosMensuales" type="number" class="form-control" placeholder="Egresos (Pesos)" required>
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                    
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Activos</label>
                                                <div class="col-sm-8">
                                                    <input name="activos" type="number" class="form-control" placeholder="Activos (Pesos)" required>
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                            
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Pasivos</label>
                                            <div class="col-md-8">
                                                <input name="pasivos" type="number" class="form-control" placeholder="Pasivos (Pesos)" required>
                                            </div>                                 
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-3 control-label">Patrimonio</label>
                                                <div class="col-sm-9">
                                                    <input name="patrimonio" type="number" class="form-control" placeholder="Patrimonio" required>
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                    
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Otros Ingresos</label>
                                                <div class="col-sm-8">
                                                    <input name="otrosIngresos" type="text" class="form-control" placeholder="Otros Ingresos">
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                            
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label class="col-md-2 control-label">Concepto de Otros Ingresos</label>
                                            <div class="col-md-10">
                                                <input name="conceptoOtros" type="text-area" class="form-control" placeholder="Concepto de Otros Ingresos">
                                            </div>                                 
                                        </div>                                                                              
                                    </div>
                                    <br>
                                    <button type="submit"  class="btn ajg-button col-md-4 col-md-offset-4">Siguiente</button>                                   
                                                                        
                                </form>
                            </div>
                        </section>
                        
                        
                    </div>  
					<!-- end: page -->
				</section>
			</div>

			
		</section>

		<!-- Vendor -->
		<script src="../octopus/assets/vendor/jquery/jquery.js"></script>
		<script src="../octopus/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="../octopus/assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="../octopus/assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="../octopus/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="../octopus/assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="../octopus/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Specific Page Vendor -->
		<script src="../octopus/assets/vendor/select2/select2.js"></script>
		<script src="../octopus/assets/vendor/jquery-datatables/media/js/jquery.dataTables.js"></script>
		<script src="../octopus/assets/vendor/jquery-datatables-bs3/assets/js/datatables.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="../octopus/assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="../octopus/assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="../octopus/assets/javascripts/theme.init.js"></script>


		<!-- Examples -->
		<script src="../octopus/assets/javascripts/tables/examples.datatables.editable.js"></script>
		


	</body>
</html>
