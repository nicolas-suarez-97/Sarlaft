					<!-- start: page -->					
                    <div>
                        <br>
                        <section class="panel" style="color:rgb(0,38,62);">
                            <header class="panel-heading">                                        
                                <h2 class="panel-title text-center ajg-title-dark">Representante Legal</h2>   
                            </header>
                            <div class="panel-body">
                                <form class="form-bordered" method="POST">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" >Primer Apellido</label>                                                
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" placeholder="Primer Apellido - Representante Legal" data-container=".row" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Primer Apellido del Representante Legal">                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Segundo Apellido</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" placeholder="Segundo Apellido" data-container=".row" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Segundo Apellido del Representante Legal">                                                    
                                            </div>    
                                        </div>                                    
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Nombre</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" placeholder="Nombre" data-container=".row" data-toggle="popover" data-trigger="hover" data-placement="left" data-content="Nombre del Representante Legal">                                                    
                                            </div>    
                                        </div> 
                                    </div>
                                    <br>                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Tipo de Documento</label>
                                            <div class="col-md-8">
                                                <select class="form-control mb-md">
                                                    <option></option>
                                                    <option>C.C.</option>
                                                    <option>C.E.</option>
                                                    <option>NIT</option>
                                                    <option>NUIP</option>
                                                    <option>T.I.</option>
                                                    <option>Pasaporte</option>
                                                    <option>Otro Sin</option>
                                                </select>  
                                            </div>                                 
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Número</label>
                                                <div class="col-sm-8">
                                                    <input type="number" class="form-control" placeholder="Número">
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                    
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Fecha de Expedición</label>
                                                <div class="col-sm-8">
                                                    <input type="date" class="form-control">
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                            
                                    </div>
                                    <br>                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Lugar de Expedición</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Fecha de Nacimiento</label>
                                                <div class="col-sm-8">
                                                    <input type="date" class="form-control">
                                                </div>                                 
                                            </div>                                                    
                                        </div> 
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Nacionalidad 1</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" placeholder="Nacionalidad 1">
                                                </div>
                                            </div>
                                        </div>                                                                              
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Nacionalidad 2</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" placeholder="Nacionalidad 2">
                                                </div>
                                            </div>
                                        </div>     
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">E-mail</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" placeholder="E-mail">
                                                </div>
                                            </div>
                                        </div>                                       
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-3 control-label">Ciudad</label>
                                                <div class="col-sm-9" >

                                                </div>                                 
                                            </div>                                                    
                                        </div>                                            
                                    </div>
                                    <br>
                                    <div class="row form-group">
                                        <div class="col-sm-8">
                                            <label class="col-md-2 control-label">Dirección</label>

                                            </div>
                                        </div> 
                                    </div>

                                                        <option>Antioquia</option>
                                                        <option>Arauca</option>
                                                        <option>Atlantico</option>
                                                        <option>Bogotá</option>
                                                        <option>Bolivar</option>

                                                        <option>Caldas</option>

                                                        <option>Cordoba</option>

                                                        <option>Guaviare</option>

                                                        <option>La Guajira</option>
                                                        <option>Magdalenta</option>
                                                        <option>Meta</option>
                                                        <option>N. de Santander</option>
                                                        <option>Nariño</option>
                                                        <option>Putumayo</option>
                                                        <option>Quindio</option>
                                                        <option>Risaralda</option>
                                                        <option>San Andres</option>
                                                        <option>Santander</option>
                                                        <option>Sucre</option>
                                                        <option>Tolima</option>
                                                        <option>Valle del Cauca</option>
                                                        <option>Vaupes</option>
                                                        <option>Vichada</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div  class="form-group">
                                                <label class="col-md-3 control-label">País</label>
                                                <div class="col-md-9">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div  class="form-group">
                                                <label class="col-md-3 control-label">Teléfono</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" placeholder="Télefono">
                                                </div>
                                            </div>
                                        </div>                                
                                        <div class="col-sm-3">
                                            <div  class="form-group">
                                                <label class="col-md-3 control-label">Celular</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" placeholder="Celular">
                                                </div>
                                            </div>
                                        </div>      
                                                                    
                                    </div>                                                                        
                                    <br>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label" style="padding-right: 1cm" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="top" 
                                        data-content="i) Las personas expuestas políticamente-conforme al (Decreto 1674 de 2016), ii) Los representantes legales de organizaciones internacionales y 
                                        iii) Las personas que gozan de reconocimiento público. Se entiene por persona políticamente expuesta (Decrerto 1674 /2016) los individuos que desempeñan o han desempeñado funciones públicas destacadas como 
                                        jefes de Estado, políticos de alta jerarquía, funcionarios gubernamentales, judiciales o militares de alta jerarquía, altos ejecutivos (directores y gerentes) de empresas sociales, 
                                        inductriales y comerciales del estado y de sociedades de economía mixta, unidades administrativas especiales, y funcionarios importantes de partidos políticos">
                                            ¿Alguno de los administradores (Representantes legales, miembros de la Junta Directiva) es una Persona Públicamente Expuesta?
                                        </label>
                                        
                                        <div class="radio-custom radio-primary col-sm-1" >
                                            <input value="tomador" type="radio" name="perPublic" />
                                            <label>Si</label>
                                        </div>
                                        <div class="radio-custom radio-primary col-sm-1">
                                            <input value="tomador" type="radio" name="perPublic"/>
                                            <label>No</label>
                                        </div>        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label" style="padding-right: 1cm" >
                                            ¿Por su cargo o actividad, alguno de los administradores (Representantes legales, miembros de la Junta Directiva) administra recursos públicos?
                                        </label>
                                        <div class="radio-custom radio-primary col-sm-1" >
                                            <input value="tomador" type="radio" name="recPublic" />
                                            <label>Si</label>
                                        </div>
                                        <div class="radio-custom radio-primary col-sm-1">
                                            <input value="tomador" type="radio" name="recPublic"/>
                                            <label>No</label>
                                        </div>        
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label" style="padding-right: 1cm" >
                                            ¿Es usted sujeto de obligaciones tributarias en otro país o grupo de países?
                                        </label>
                                        <div class="radio-custom radio-primary col-sm-1" >
                                            <input value="tomador" type="radio" name="obligTrib" />
                                            <label>Si</label>
                                        </div>
                                        <div class="radio-custom radio-primary col-sm-1">
                                            <input value="tomador" type="radio" name="obligTrib"/>
                                            <label>No</label>
                                        </div>    
                                        <div class="col-sm-4">                                        
                                            <div  class="form-group">
                                                <label class="col-md-3 control-label">Indique</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" placeholder="">
                                                </div>
                                            </div>                                            
                                        </div>        
                                    </div>

                                        Siguiente
