<!doctype html>
<html class="fixed sidebar-left-collapsed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>AJG Sarlaft</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="../octopus/assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../octopus/assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../octopus/assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="../octopus/assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" href="../octopus/assets/vendor/summernote/summernote.css" />
		<link rel="stylesheet" href="../octopus/assets/vendor/summernote/summernote-bs3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="../octopus/assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="../octopus/assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="../octopus/assets/stylesheets/theme-custom.css">
        <link rel="stylesheet" href="../styles.css">
		<!-- Head Libs -->
		<script src="../octopus/assets/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			<header class="header">
                <div class="logo-container">
                    <img src="../img/logo-1.png" height="45" class="logo" style="padding-left: 0.5cm; "  alt="JSOFT Admin"/>                    
                    <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                        <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                    </div>
                </div>
                
                <!-- start: search & user box -->
                <div class="header-right">
            
                    <form action="#" class="search nav-form">
                        <div class="input-group input-search">
                            <input type="text" class="form-control" name="q" id="q" placeholder="Buscar...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>								
                                
                    <span class="separator"></span>  
                    <div id="userbox" class="userbox">
                        <a href="#" data-toggle="dropdown">							
                            <div class="profile-info">
                                <span class="name">Nombre Usuario</span>								
                            </div>
            
                            <i class="fa custom-caret"></i>
                        </a>
            
                        <div class="dropdown-menu">
                            <ul class="list-unstyled">
                                <li class="divider"></li>
                                <li>
                                    <a role="menuitem" tabindex="-1" href="#"><i class="fa fa-user"></i> Perfil</a>
                                </li>								
                                <li>
                                    <a role="menuitem" tabindex="-1" href="#"><i class="fa fa-power-off"></i> Cerrar Sesión</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- end: search & user box -->
            </header>
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
			        <!--#4DINCLUDE panelNatural.shtml-->
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header  ajg-color-dark">
                        <h2>Información Básica</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="../index.shtml">
										<i class="fa fa-home title"></i>
									</a>
								</li>
                                <li><span style="color:white;padding-right: 1cm">Información Básica</span></li>                                
							</ol>
												
						</div>
					</header>

					<!-- start: page -->					
                    <div>
                        <br>
                        <section class="panel" style="color:rgb(0,38,62);">
                            <header class="panel-heading">                                        
                                <h2 class="panel-title text-center ajg-title-dark">Datos Básicos</h2>   
                            </header>
                            <div class="panel-body">
                                <form class="form-bordered" method="POST" enctype="multipart/form-data" action="/Natural/origen_fondos">                                    
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="col-md-4">¿Qué tipo de productos y/o servicio comercializa? (Independientes o Comerciales)</label>
                                            <div class="col-md-8">
                                                    <input name="productoServicio" type="text" class="form-control" >
                                            </div>
                                        </div>
                                    </div> 
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="col-md-4">Ingresos Mensuales</label>
                                            <div class="col-md-8">
                                                <input name="ingresosMensuales" type="text" class="form-control" placeholder="Ingresos  Mensuales (Pesos)">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="col-md-4">Egresos Mensuales</label>
                                            <div class="col-md-8">
                                                <input name="egresosMensuales" type="text" class="form-control" placeholder="Egresos  Mensuales (Pesos)">
                                            </div>
                                        </div>
                                    </div>                                   
                                    <br>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="col-md-4">Activos</label>
                                            <div class="col-md-8">
                                                <input name="activos" type="text" class="form-control" placeholder="Activos (Pesos)">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="col-md-4">Pasivos</label>
                                            <div class="col-md-8">
                                                <input name="pasivos" type="text" class="form-control" placeholder="Pasivos (Pesos)">
                                            </div>
                                        </div>
                                    </div>                                   
                                    <br>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="col-md-4">Patrimonio</label>
                                            <div class="col-md-8">
                                                <input name="patrimonio" type="text" class="form-control" placeholder="Patrimonio (Activos - Pasivos, Pesos)">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="col-md-4">Otros Ingresos</label>
                                            <div class="col-md-8">
                                                <input name="otrosIngresos" type="text" class="form-control" placeholder="Otros Ingresos (Pesos)">
                                            </div>
                                        </div>
                                    </div>                                   
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="col-md-4">Concepto Otros Ingresos Mensuales</label>
                                            <div class="col-md-8">
                                                <input name="conceptoIngresos" type="text" class="form-control" placeholder="Concepto de Otros Ingresos Mensuales">
                                            </div>
                                        </div>                                       
                                    </div>                                   
                                    <br>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label" style="padding-right: 1cm" >
                                            ¿Es usted una Pesona Públicamente Expuesta? 
                                        </label>
                                        <button class="btn btn-link" type="button" data-toggle="popover" 
                                            data-content="i) Las personas expuestas políticamente-conforme al (Decreto 1674 de 2016), 
                                            ii) Los representantes legales de organizaciones internacionales y 
                                            iii) Las personas que gozan de reconocimiento público. Se entiene por persona políticamente expuesta (Decrerto 1674 /2016) 
                                            los individuos que desempeñan o han desempeñado funciones públicas destacadas como jefes de Estado, políticos de alta jerarquía,
                                            funcionarios gubernamentales, judiciales o militares de alta jerarquía, altos ejecutivos (directores y gerentes) de empresas sociales, 
                                            inductriales y comerciales del estado y de sociedades de economía mixta, unidades administrativas especiales, y funcionarios 
                                            importantes de partidos políticos" data-trigger="hover" >
                                            <i class="fa fa-question-circle"></i>
                                        </button>
                                        <div class="radio-custom radio-primary col-sm-1"  >
                                            <input value="si" type="radio" name="perPublic" required/>
                                            <label>Si</label>
                                        </div>
                                        <div class="radio-custom radio-primary col-sm-1">
                                            <input value="Nacionalidad" type="radio" name="perPublic"/>
                                            <label>No</label>
                                        </div>        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label" style="padding-right: 1cm" >
                                            ¿Existe algún vínculo entre usted y una persona considerada públicamente expuesta?
                                        </label>
                                        <div class="radio-custom radio-primary col-sm-1" >
                                            <input value="si" type="radio" name="vinculoPerExp" required />
                                            <label>Si</label>
                                        </div>
                                        <div class="radio-custom radio-primary col-sm-1">
                                            <input value="no" type="radio" name="vinculoPerExp"/>
                                            <label>No</label>
                                        </div>        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label" style="padding-right: 1cm" >
                                            ¿Por su cargo o actividad, administra recursos públicos?
                                        </label>
                                        <div class="radio-custom radio-primary col-sm-1" >
                                            <input value="si" type="radio" name="recursosPublicos" required />
                                            <label>Si</label>
                                        </div>
                                        <div class="radio-custom radio-primary col-sm-1">
                                            <input value="no" type="radio" name="recursosPublicos"/>
                                            <label>No</label>
                                        </div>        
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label" style="padding-right: 1cm" >
                                            ¿Es usted sujeto de obligaciones tributarias en otro país o grupo de paises?
                                        </label>
                                        <div class="radio-custom radio-primary col-sm-1" >
                                            <input value="si" type="radio" name="obligTribut" required/>
                                            <label>Si</label>
                                        </div>
                                        <div class="radio-custom radio-primary col-sm-1">
                                            <input value="no" type="radio" name="obligTribut"/>
                                            <label>No</label>
                                        </div>    
                                        <div class="col-sm-4">                                        
                                            <div  class="form-group">
                                                <label class="col-md-3 control-label">Indique</label>
                                                <div class="col-md-9">
                                                    <input name="otroOblig" type="text" class="form-control" placeholder="">
                                                </div>
                                            </div>                                            
                                        </div>        
                                    </div>
                                    
                                    <br>
                                    <button type="submit"  class="btn ajg-button col-md-4 col-md-offset-4">Siguiente</button>                                                                    
                                </form>
                            </div>
                        </section>
                    </div>  
					<!-- end: page -->
				</section>
			</div>

			
		</section>

		<!-- Vendor -->
		<script src="../octopus/assets/vendor/jquery/jquery.js"></script>
		<script src="../octopus/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="../octopus/assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="../octopus/assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="../octopus/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="../octopus/assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="../octopus/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
		
		<!-- Specific Page Vendor -->
		<script src="../octopus/assets/vendor/summernote/summernote.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="../octopus/assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="../octopus/assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="../octopus/assets/javascripts/theme.init.js"></script>

	</body>
</html>
