<!doctype html>
<html class="fixed sidebar-left-collapsed">
	<head>
        <!--4DINCLUDE headIncludes.html-->        
	</head>
	<body>
		<section class="body">

			<!-- start: header -->
                <!--4DINCLUDE ../header.html-->
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
			        <!--#4DINCLUDE panelNatural.shtml-->
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header  ajg-color-dark">
                        <h2>Información Básica</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>									
                                    <i class="fa fa-home title"></i>								
								</li>
                                <li><span style="color:white;padding-right: 1cm">Información Básica</span></li>                                
							</ol>
												
						</div>
					</header>

					<!-- start: page -->					
                    <div>
                        <br>
                        <form class="form-bordered" method="POST" enctype="multipart/form-data" action="/Natural/datos_basicos2">
                            <section class="panel" style="color:rgb(0,38,62);">
                                <header class="panel-heading">                                        
                                    <h2 class="panel-title text-center ajg-title-dark">Datos Básicos</h2>   
                                </header>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" >Primer Apellido</label>                                                
                                                <div class="col-md-8">
                                                    <input name="primerApellido" type="text" class="form-control" 
                                                    placeholder="Primer Apellido - Representante Legal" data-container=".row" 
                                                    data-toggle="popover" data-trigger="hover" data-placement="top" 
                                                    data-content="Primer Apellido del Representante Legal" required 
                                                    value="<!--4DTEXT [Sarlaft]Primer_Apellido-->">                                                    
                                                </div>
                                              
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Segundo Apellido</label>
                                            <div class="col-md-8">
                                                <input name="segundoApellido" type="text" class="form-control" 
                                                placeholder="Segundo Apellido" data-container=".row" data-toggle="popover" 
                                                data-trigger="hover" data-placement="top" 
                                                data-content="Segundo Apellido del Representante Legal" required
                                                value="<!--4DTEXT [Sarlaft]Segundo_Apellido-->"> 
                                            </div>    
                                        </div>                                    
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Nombre</label>
                                            <div class="col-md-8">
                                                <input name="nombre" type="text" class="form-control" 
                                                placeholder="Nombre" data-container=".row" data-toggle="popover" 
                                                data-trigger="hover" data-placement="top" 
                                                data-content="Nombre del Representante Legal" required
                                                value="<!--4DTEXT [Sarlaft]Nombres-->"> 
                                            </div>    
                                        </div> 
                                    </div>
                                    <br>                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Tipo de Documento</label>
                                            <div class="col-md-8">
                                                <select name="tipoDocRep" class="form-control mb-md" required>
                                                    <option></option>
                                                    <option <!--4DIF ([Sarlaft]Tipo_Documento="C.C.")--> selected<!--4DENDIF-->>C.C.</option>
                                                    <option <!--4DIF ([Sarlaft]Tipo_Documento="C.E.")--> selected<!--4DENDIF-->>C.E.</option>
                                                    <option <!--4DIF ([Sarlaft]Tipo_Documento="NIT")--> selected<!--4DENDIF-->>NIT</option>
                                                    <option <!--4DIF ([Sarlaft]Tipo_Documento="NUIP")--> selected<!--4DENDIF-->>NUIP</option>
                                                    <option <!--4DIF ([Sarlaft]Tipo_Documento="T.I.")--> selected<!--4DENDIF-->>T.I.</option>
                                                    <option <!--4DIF ([Sarlaft]Tipo_Documento="Pasaporte")--> selected<!--4DENDIF-->>Pasaporte</option>                                                    
                                                </select>  
                                            </div>                                 
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Número</label>
                                                <div class="col-sm-8">
                                                    <input name="numDocRep" type="number" class="form-control" placeholder="Número" value="<!--4DTEXT [Sarlaft]Documento_Numero-->">
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                    
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Fecha de Expedición</label>
                                                <div class="col-sm-8">
                                                    <input name="fechaExpedicion" type="date" class="form-control" value="<!--4DTEXT Substring(String([Sarlaft]Fecha_Expedicion;ISO date);1;10)-->">
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                            
                                    </div>
                                    <br>                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Lugar de Expedición</label>
                                                <div class="col-md-8">
                                                    <input name="lugarExped" type="text" class="form-control" value="<!--4DTEXT [Sarlaft]Lugar_Expedicion-->">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Fecha de Nacimiento</label>
                                                <div class="col-sm-8">
                                                    <input name="fechaNacim" type="date" class="form-control" value="<!--4DTEXT Substring(String([Sarlaft]Fecha_Nacimiento;ISO date);1;10)-->">
                                                </div>                                 
                                            </div>                                                    
                                        </div> 
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Lugar de Nacimiento</label>
                                                <div class="col-md-8">
                                                    <input name="lugarNacimiento" type="text" class="form-control" required  value="<!--4DTEXT [Sarlaft]Lugar_Nacimiento-->">
                                                </div>
                                            </div>
                                        </div>                                                                                                                    
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Nacionalidad 1</label>
                                                <div class="col-md-8">
                                                    <input name="nacionalidad1" type="text" class="form-control" placeholder="Nacionalidad 1" required  value="<!--4DTEXT [Sarlaft]Nacinalidad1-->">
                                                </div>
                                            </div>
                                        </div>       
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Nacionalidad 2</label>
                                                <div class="col-md-8">
                                                    <input name="nacionalidad2" type="text" class="form-control" placeholder="Nacionalidad 2"  value="<!--4DTEXT [Sarlaft]Nacionalidad2-->">
                                                </div>
                                            </div>
                                        </div>     
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">E-mail</label>
                                                <div class="col-md-8">
                                                    <input name="emailRep" type="email" class="form-control" placeholder="E-mail" required value="<!--4DTEXT [Sarlaft]EMail-->">
                                                </div>
                                            </div>
                                        </div>                                                                                                                         
                                    </div>
                                    <br>

                                    <div class="row ">                                        
                                        <div class="col-sm-8">
                                            <div  class="form-group">
                                                <label class="col-sm-2 control-label">Dirección</label>
                                                <div class="col-sm-10" style="transform: translateX(-5px)" >
                                                    <input name="dirResidencia" type="text" class="form-control" 
                                                    data-container=".row" data-toggle="popover" data-trigger="hover" 
                                                    data-placement="top" data-content="Dirección de Residencia"
                                                    value="<!--4DTEXT [Sarlaft]Direccion_RepLegal-->">                                                    
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                       
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Departamento</label>
                                                <div class="col-md-8">
                                                    <select name="deptoRep" class="form-control mb-md">
                                                        <option><!--4DIF ([Sarlaft]Departamento="")--> <!--4DELSE--><!--4DTEXT [Sarlaft]Departamento--> <!--4DENDIF--></option>
                                                        <!--#4DINCLUDE ../departamentos.shtml-->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Ciudad</label>
                                                <div class="col-md-8">
                                                    <input name="ciudadRep" type="text" class="form-control" placeholder="País"   value="<!--4DTEXT [Sarlaft]Ciudad_RepLegal-->">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Teléfono</label>
                                                <div class="col-md-8">
                                                    <input name="telefonoRep" type="text" class="form-control" placeholder="Télefono" required value="<!--4DTEXT [Sarlaft]Telefono_RepLegal-->"> 
                                                </div>
                                            </div>
                                        </div>                                
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Celular</label>
                                                <div class="col-md-8">
                                                    <input name="celularRep" type="text" class="form-control" placeholder="Celular" required value="<!--4DTEXT [Sarlaft]Celular-->">
                                                </div>
                                            </div>
                                        </div>                                                                                                           
                                    </div>                                                                        
                                    <br>
                                </div>
                            </section>
                            <section class="panel" style="color:rgb(0,38,62);">
                                <header class="panel-heading">                                        
                                    <h2 class="panel-title text-center ajg-title-dark"></h2>   
                                </header>
                                <div class="panel-body">
                                    <div class="row ">
                                        <div class="col-sm-6 "> 
                                            <label class="col-md-4 control-label">Actividad Principal</label>
                                            <div class="col-md-8" >
                                                <select name="actividadPrinc"  class="form-control mb-md" required>
                                                    <option ></option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Asalariado")--> selected<!--4DENDIF-->>Asalariado</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Comerciante")--> selected<!--4DENDIF-->>Comerciante</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Empleado Público")--> selected<!--4DENDIF-->>Empleado Público</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Estudiante")--> selected<!--4DENDIF-->>Estudiante</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Hogar")--> selected<!--4DENDIF-->>Hogar</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Independiente")--> selected<!--4DENDIF-->>Independiente</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Inversionista")--> selected<!--4DENDIF-->>Inversionista</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Pensionado")--> selected<!--4DENDIF-->>Pensionado</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Rentista")--> selected<!--4DENDIF-->>Rentista</option>
                                                    <option  <!--4DIF ([Sarlaft]Actividad_Principal="Socio")--> selected<!--4DENDIF-->>Socio</option>
                                                </select>
                                            </div>                                                                                
                                        </div>       
                                        <div class="col-sm-6">                                            
                                            <label class="col-md-4 control-label">Sector</label>
                                            <div class="col-md-8">
                                                <select name="sector"  class="form-control mb-md" required>
                                                    <option ></option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Agropecuario")--> selected<!--4DENDIF-->>Agropecuario</option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Comercio")--> selected<!--4DENDIF-->>Comercio</option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Construcción")--> selected<!--4DENDIF-->>Construcción</option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Financiero")--> selected<!--4DENDIF-->>Financiero</option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Industrial")--> selected<!--4DENDIF-->>Industrial</option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Minero y Energético")--> selected<!--4DENDIF-->>Minero y Energético</option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Servicios")--> selected<!--4DENDIF-->>Servicios</option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Solidario")--> selected<!--4DENDIF-->>Solidario</option>
                                                    <option <!--4DIF ([Sarlaft]Sector="Transporte")--> selected<!--4DENDIF-->>Transporte</option>                                                        
                                                </select>
                                            </div>                                                                                    
                                        </div> 
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-6 control-label ">CIIU 1 (cod)</label>
                                                <div class="col-md-6 ">                                                    
                                                    <input type="number" id="codCiiu1" class="form-control" name="ciiu" required style="margin-left:5px;"
                                                        autocomplete=off value="<!--4DTEXT [Sarlaft]CIIU_Codigo-->"
                                                        onKeyPress="if(this.value.length==4) return false;" min=0 max=9999
                                                        onchange="validateCIIU(this,'ciiu1')" onkeyup="validateErase(this,'ciiu1')"
                                                        onkeydown="return validateArrowKey(event)">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <div  class="form-group">
                                                <label class="col-md-2 control-label">Descripción</label>
                                                <div class="col-md-10">
                                                    <input id="ciiu1" type="text" class="form-control" placeholder="" disabled style="background-color:white">
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                    <br>                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-6 control-label ">Tipo de Actividad</label>
                                                <div class="col-md-6" >
                                                    <select name="tipoActividad"  style="margin-left:5px;" class="form-control mb-md" required>
                                                        <option ><!--4DTEXT [Sarlaft]Tipo_Actividad--></option>
                                                        <option >Agricola</option>
                                                        <option >Campaña Política</option>
                                                        <option >Alimentos</option>
                                                        <option >Construcción</option>
                                                        <option >Educación</option>
                                                        <option >Farmacéutica</option>
                                                        <option >Informática</option>
                                                        <option >Metalmecánico</option>
                                                        <option >Petroleo</option>
                                                        <option >Químico</option>
                                                        <option >Salud</option>
                                                        <option >Servicios Financieros</option>
                                                        <option >Telecomunicaciones</option>
                                                        <option >Textiles</option>
                                                        <option >Turismo</option>
                                                        <option >Otro, cual?</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>                                
                                        <div class="col-sm-8">
                                            <div  class="form-group">
                                                <label class="col-md-2 control-label">¿Cual?</label>
                                                <div class="col-md-10">
                                                    <input name="cualTipoAct" type="text" class="form-control"  value="<!--4DTEXT [Sarlaft]Tipo_Actividad_Cual-->" >
                                                </div>
                                            </div>
                                        </div>          
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Actividad Secundaria</label>
                                                <div class="col-md-8">
                                                    <input name="actividadSec" type="text" class="form-control" placeholder="Actividad Secundaria"  value="<!--4DTEXT [Sarlaft]Actividad_Secundaria-->">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-6 control-label ">CIIU 2 (cod)</label>
                                                <div class="col-md-6 ">                                                        
                                                    <input type="number" id="codCiiu2" class="form-control" name="ciiuSecundario" required style="margin-left:5px;"
                                                    autocomplete=off value="<!--4DTEXT [Sarlaft]CIIU_cod_Secundaria-->"
                                                    onKeyPress="if(this.value.length==4) return false;" min=0 max=9999
                                                    onchange="validateCIIU(this,'ciiu2')" onkeyup="validateErase(this,'ciiu1')"
                                                    onkeydown="return validateArrowKey(event)">
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="col-sm-8">
                                            <div  class="form-group">
                                                <label class="col-md-2 control-label">Descripción</label>
                                                <div class="col-md-10">
                                                    <input id="ciiu2" type="text" class="form-control" placeholder="" disabled style="background-color:white">
                                                </div>
                                            </div>
                                        </div>   
                                    </div>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Ocupación</label>
                                                <div class="col-md-8" >
                                                    <input name="ocupacion" type="text" class="form-control" placeholder="Ocupación"  value="<!--4DTEXT [Sarlaft]Ocupacion-->" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Cargo</label>
                                                <div class="col-md-8">
                                                        <input name="cargo" type="text" class="form-control" placeholder="Cargo"  value="<!--4DTEXT [Sarlaft]Cargo-->" >
                                                </div>
                                            </div>
                                        </div>                                              
                                    </div>
                                    <br>

                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Empresa Donde Trabaja</label>
                                                <div class="col-md-8">
                                                    <input name="empresaTrabaja" type="text" class="form-control" placeholder="Empresa Donde Trabaja"  value="<!--4DTEXT [Sarlaft]Empresa_Trabaja-->" >
                                                </div>
                                            </div>
                                        </div>   
                                        <div class="col-sm-6">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Dirección (Oficina)</label>
                                                <div class="col-md-8">
                                                    <input name="dirOficina" type="text" class="form-control" placeholder="Dirección de la Oficina"  value="<!--4DTEXT [Sarlaft]Direccin_Oficina-->" >
                                                </div>
                                            </div>
                                        </div>                                               
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Ciudad</label>
                                                <div class="col-md-8">
                                                        <input name="ciudadOficina" type="text" class="form-control" placeholder="Ciudad de la Oficina"  value="<!--4DTEXT [Sarlaft]Ciudad_Oficina-->" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Departamento</label>
                                                <div class="col-md-8">
                                                    <select name="deptoOficina" class="form-control mb-md">
                                                        <option><!--4DTEXT [Sarlaft]Depto_Oficina--></option>
                                                        <!--#4DINCLUDE ../departamentos.shtml-->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>  
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Teléfono (Oficina)</label>
                                                <div class="col-md-8">
                                                    <input name="telefonoOficina" type="text" class="form-control" placeholder="Teléfono de la Oficina" value="<!--4DTEXT [Sarlaft]Telefono_oficina-->">
                                                </div>
                                            </div>
                                        </div>                                             
                                    </div>
                                    <br>
                                </div>
                            </section>
                            <button type="submit"  class="btn ajg-button col-md-4 col-md-offset-4">Siguiente</button>                                                                    
                        </form>
                        <br>
                        <br>
                    </div>  
                    <!-- end: page -->
                </section>
			</div>

			
		</section>
        <!--4DINCLUDE scripts.html-->
        <script src="natural2.js"></script>
	</body>
</html>
