<!doctype html>
<html class="fixed sidebar-left-collapsed">
	<head>

	</head>
	<body>
		<section class="body">

			<!-- start: header -->
                <!--4DINCLUDE ../header.html-->
			<!-- end: header -->

					<header class="page-header  ajg-color-dark">
                        <h2>Información Básica</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="../index.shtml">
										<i class="fa fa-home title"></i>
									</a>
								</li>
                                <li><span style="color:white;padding-right: 1cm">Información Básica</span></li>                                
							</ol>
												
						</div>
					</header>

					<!-- start: page -->					
                    <div>
                        <br>
                        <form class="form-bordered" method="POST" enctype="multipart/form-data" action="/Natural/datos_basicos2">
                            <section class="panel" style="color:rgb(0,38,62);">
                                <header class="panel-heading">                                        
                                    <h2 class="panel-title text-center ajg-title-dark">Datos Básicos</h2>   
                                </header>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" >Primer Apellido</label>

                                                    <input name="primerApellido" type="text" class="form-control" placeholder="Primer Apellido - Representante Legal" data-container=".row" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Primer Apellido del Representante Legal" required>                                                    
                                                </div>
                                              
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Segundo Apellido</label>
                                            <div class="col-md-8">
                                                <input name="segundoApellido" type="text" class="form-control" placeholder="Segundo Apellido" data-container=".row" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Segundo Apellido del Representante Legal" required>                                                    
                                            </div>    
                                        </div>                                    
                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Nombre</label>
                                            <div class="col-md-8">
                                                <input name="nombre" type="text" class="form-control" placeholder="Nombre" data-container=".row" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Nombre del Representante Legal" required>                                                    
                                            </div>    
                                        </div> 
                                    </div>
                                    <br>

                                        <div class="col-sm-4">
                                            <label class="col-md-4 control-label">Tipo de Documento</label>
                                            <div class="col-md-8">
                                                <select name="tipoDocRep" class="form-control mb-md" required>
                                                    <option></option>
                                                    <option>C.C.</option>
                                                    <option>C.E.</option>
                                                    <option>NIT</option>
                                                    <option>NUIP</option>
                                                    <option>T.I.</option>
                                                    <option>Pasaporte</option>                                                    
                                                </select>  
                                            </div>                                 
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Número</label>
                                                <div class="col-sm-8">
                                                    <input name="numDocRep" type="number" class="form-control" placeholder="Número">

                                            </div>

                                                <label class="col-sm-4 control-label">Fecha de Expedición</label>
                                                <div class="col-sm-8">

                                            </div>                                                    
                                        </div>                                            
                                    </div>
                                    <br>

                                                <div class="col-md-8">
                                                    <input name="lugarExped" type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-sm-4 control-label">Fecha de Nacimiento</label>
                                                <div class="col-sm-8">
                                                    <input name="fechaNacim" type="date" class="form-control">
                                                </div>                                 
                                            </div>

                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Lugar de Nacimiento</label>
                                                <div class="col-md-8">
                                                    <input name="lugarNacimiento" type="text" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>

                                                <label class="col-md-4 control-label">Nacionalidad 1</label>
                                                <div class="col-md-8">
                                                    <input name="nacionalidad1" type="text" class="form-control" placeholder="Nacionalidad 1" required>
                                                </div>
                                            </div>
                                        </div>       
                                        <div class="col-sm-4">

                                                <label class="col-md-4 control-label">Nacionalidad 2</label>
                                                <div class="col-md-8">
                                                    <input name="nacionalidad2" type="text" class="form-control" placeholder="Nacionalidad 2">

                                            </div>
                                        </div>     
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">E-mail</label>
                                                <div class="col-md-8">
                                                    <input name="emailRep" type="email" class="form-control" placeholder="E-mail" required>
                                                </div>
                                            </div>
                                        </div>                                                                                                                         
                                    </div>
                                    <br>

                                    <div class="row ">                                        
                                        <div class="col-sm-8">
                                            <div  class="form-group">
                                                <label class="col-sm-2 control-label">Dirección</label>
                                                <div class="col-sm-10" style="transform: translateX(-5px)" >
                                                    <input name="dirResidencia" type="text" class="form-control" data-container=".row" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Dirección de Residencia">                                                    
                                                </div>                                 
                                            </div>                                                    
                                        </div>                                       
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Departamento</label>

                                                    <select name="deptoRep" class="form-control mb-md">
                                                        <option></option>
                                                        <!--#4DINCLUDE ../departamentos.shtml-->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Ciudad</label>
                                                <div class="col-md-8">
                                                    <input name="ciudad" type="text" class="form-control" placeholder="País">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Teléfono</label>
                                                <div class="col-md-8">
                                                    <input name="telefonoRep" type="text" class="form-control" placeholder="Télefono" required>
                                                </div>
                                            </div>

                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Celular</label>
                                                <div class="col-md-8">
                                                    <input name="celularRep" type="text" class="form-control" placeholder="Celular" required>
                                                </div>
                                            </div>
                                        </div>                                                                                                           
                                    </div>

                                </div>

                                                <select name="actividadPrinc"  class="form-control mb-md">

                                                    <option >Hogar</option>

                                                    <option >Inversionista</option>
                                                    <option >Pensionado</option>
                                                    <option >Rentista</option>
                                                    <option >Socio</option>
                                                </select>
                                            </div>                                                                                
                                        </div>

                                                    <option >Agropecuario</option>

                                                    <option >Financiero</option>
                                                    <option >Industrial</option>
                                                    <option >Minero y Energético</option>
                                                    <option >Servicios</option>
                                                    <option >Solidario</option>

                                                </select>
                                            </div>                                                                                    
                                        </div>

                                                <div class="col-md-8">
                                                    <select name="tipoActividad"  class="form-control mb-md">
                                                        <option ></option>
                                                        <option >Agricola</option>
                                                        <option >Campaña Política</option>
                                                        <option >Alimentos</option>
                                                        <option >Construcción</option>
                                                        <option >Educación</option>
                                                        <option >Farmacéutica</option>
                                                        <option >Informática</option>
                                                        <option >Metalmecánico</option>
                                                        <option >Petroleo</option>
                                                        <option >Químico</option>
                                                        <option >Salud</option>
                                                        <option >Servicios Financieros</option>
                                                        <option >Telecomunicaciones</option>
                                                        <option >Textiles</option>

                                                    </select>

                                                <label class="col-md-4 control-label">¿Cual?</label>
                                                <div class="col-md-8">
                                                    <input name="cualTipoAct" type="text" class="form-control"  >
                                                </div>
                                            </div>
                                        </div>

                                            </div>
                                        </div>

                                            </div>
                                        </div>

                                                    <input name="empresaTrabaja" type="text" class="form-control" placeholder="Empresa Donde Trabaja" >
                                                </div>
                                            </div>
                                        </div>          
                                    </div>
                                    <br>

                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div  class="form-group">

                                                <div class="col-md-7">
                                                    <input name="dirOficina" type="text" class="form-control" placeholder="Dirección de la Oficina">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Ciudad</label>
                                                <div class="col-md-8">
                                                        <input name="ciudadOficina" type="text" class="form-control" placeholder="Ciudad de la Oficina">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">Departamento</label>
                                                <div class="col-md-8">
                                                    <select name="deptoOficina" class="form-control mb-md">
                                                        <option></option>
                                                        <!--#4DINCLUDE ../departamentos.shtml-->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>          
                                    </div>
                                    <br>

                                        <div class="col-sm-3">
                                            <div  class="form-group">

                                                <div class="col-md-7">
                                                    <input name="telefonoOficina" type="text" class="form-control" placeholder="Teléfono de la Oficina">

                                            </div>
                                        </div>

                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div  class="form-group">
                                                <label class="col-md-4 control-label">CIIU (cod)</label>
                                                <div class="col-md-8">
                                                    <input name="ciiuSecundario" type="text" class="form-control" >

                                            </div>
                                        </div>          
                                    </div>

                            <button type="submit"  class="btn ajg-button col-md-4 col-md-offset-4">Siguiente</button>                                                                    
                        </form>
                        <br>
                        <br>
                    </div>  
                    <!-- end: page -->
                </section>
			</div>

			
		</section>
