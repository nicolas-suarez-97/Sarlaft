<!doctype html>
<html class="fixed sidebar-left-collapsed">
	<head>
		<!--4DINCLUDE headIncludes.html-->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">  		
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>				
		
	</head>
	<body>
		<section class="body">

			<!-- start: header -->
                <!--4DINCLUDE header.html-->
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
			        <!--#4DINCLUDE panelConsulta.shtml-->
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header ajg-color-dark "  >
                        <h2>Consulta Sarlaft</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="../index.shtml">
										<i class="fa fa-home title" style="padding-right: 1cm; color:white"></i>
									</a>
								</li>								
							</ol>
												
						</div>
					</header>
                    
					<!-- start: page -->
					<form class="form-bordered " id="search" method="POST" enctype="multipart/form-data" action="/Consulta_Busqueda">                                    
						<input type="text" hidden name="option" id="option">
						<input type="text" hidden name="id" value="<!--4DTEXT [Users]ID-->">
					</form>    
                    <div class="ajg-panel ">
						<div class="row top">
							<div class="col-sm-8">
								<h3 class=" ajg-title-dark" >CONSULTA DE DATOS SARLAFT</h3>   
							</div>                    
							<div class="col-sm-4">
								<div class="btn-group btn-group-justified" >
									<a class="btn btn-default" role="button" onclick="listaVisible()">Lista</a>							
									<a class="btn btn-default" role="button" onclick="tablaVisible()">Tabla</a>
								</div>						
							</div>						
						</div>
															
						<div class="filters row ajg-panel" id="filters">  
							<div class="col-sm-8">
								<div class="btn-group btn-group-justified">
									<a class="btn btn-default" role="button" onclick="buscar('all')">Mostrar Todos</a>
									<div class="btn-group">
										<a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
											Ordenar <span class="caret"></span>
										</a>
										<ul class="dropdown-menu" role="menu">
											<li><a href="#">Razón Social</a></li>
											<li><a href="#">Documento</a></li>											
										</ul>
									</div>
									<a class="btn btn-default" role="button">Busqueda Avanzada</a>
								</div>
							</div>                                                                                                              
							<div class="col-sm-4">
								<form action="Consulta_Busqueda" method="POST" enctype="multipart/form-data" class="search nav-form">
									<div class="input-group input-search">
										<input type="text" class="form-control" name="buscar" id="buscar" placeholder="Buscar...">
										<span class="input-group-btn">
											<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
										</span>
									</div>
								</form>                          
							</div>                                
						</div>
					</div>  
					<div class="lista" id="lista" >
						<!--4DLOOP [Sarlaft]-->
						<section class="panel ajg-panel" style="color:rgb(0,38,62);" >                            
							<!--<header class="panel-heading">
							</header>-->
							<div class="panel-body">	
								<div class="row">
									<div class="col-sm-6">
										<a class="panel-title ajg-ref" href="#" onclick="submit(<!--4DTEXT [Sarlaft]ID-->)"><!--4DTEXT  [Sarlaft]Nombre_Razon_Social--></a>
									</div>
									<div class="col-sm-6">
										<p style="font-weight: bold"> Nivel de Riesgo: <!--4DTEXT [Sarlaft]Nivel_Riesgo--></>
									</div>
								</div>															
								<div class="row">
									<div class="col-sm-6">
										<p><!--4DTEXT [Sarlaft]Tipo_Documento--> : <!--4DTEXT [Sarlaft]Documento_numero--> <!--4DTEXT [Sarlaft]DV--></p> 
										<p>Dirección: <!--4DTEXT [Sarlaft]Direccion--></p>  
										<p>Teléfono: <!--4DTET [Sarlaft]Telefono--></p>										
									</div>
									<div class="col-sm-6">	
										<p>Fecha Diligenciamiento: <!--4DTEXT [Sarlaft]Fecha_Diligenciamiento--></p>
										<!--4DIF ([Sarlaft]Juridico_Natural = True)-->
										<p>Persona Jurídica</p>
										<!--4DELSE-->
											<p>Persona Natural</p>
										<!--4DENDIF-->
									</div>									
								</div>
							</div>
						</section>
						<!--4DENDLOOP-->
					</div>                    

					<div class="tabla" id="tabla">
						<section class="panel ajg-panel">
							<div class="panel-body">							
								<table id="table_id" class="table table-bordered table-striped mb-none">					
									<thead>
										<tr>
											<th>Nombre Razón Social</th>
											<th>Nivel de Riesgo</th>
											<th>Documento</th>
											<th>Dirección</th>
											<th>Teléfono</th>
										</tr>
									</thead>
									<tbody>
										<!--4DLOOP [Sarlaft]-->
										<tr>
											<td><a href="#" class="link"><!--4DTEXT  [Sarlaft]Nombre_Razon_Social--></a></td>
											<td><!--4DTEXT [Sarlaft]Nivel_Riesgo--></td>
											<td><!--4DTEXT [Sarlaft]Tipo_Documento--> : <!--4DTEXT [Sarlaft]Documento_numero--> <!--4DTEXT [Sarlaft]DV--></td>
											<td><!--4DTEXT [Sarlaft]Direccion--></td>
											<td><!--4DTET [Sarlaft]Telefono--></td>
										</tr>					
										<!--4DENDLOOP-->		
									</tbody>
								</table>								
							</div>
						</section>
					</div>
					<!-- end: page -->
				</section>
			</div>			
		</section>
		<script>
			$(document).ready( function () {
				$('#table_id').DataTable();
			} );
		</script>
		<script src="Consulta/consulta_inicio.js"></script>

	</body>
</html>
